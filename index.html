<!DOCTYPE html>
<html lang="en">

<head>
  <title>Only Human | Post-progressive metal band from Copenhagen, Denmark</title>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />

  <!-- Meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Only Human is a post-progressive metal band from Copenhagen, Denmark" />

  <!-- Font imports -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo-wrapper">
      <img src="/logo.svg" class="logo" alt="Only Human band logo" />
    </div>
  </header>
  <nav class="top-nav">
    <ul class="some-links">
      <li>
        <a href="https://facebook.onlyhuman.band"><i class="fa-brands fa-facebook"></i> Facebook</a>
      </li>
      <li>
        <a href="https://youtube.onlyhuman.band"><i class="fa-brands fa-youtube"></i> YouTube</a>
      </li>
      <li>
        <a href="https://instagram.onlyhuman.band"><i class="fa-brands fa-instagram"></i> Instagram</a>
      </li>
      <li>
        <a href="https://bandcamp.onlyhuman.band"><i class="fa-brands fa-bandcamp"></i> Bandcamp</a>
      </li>
    </ul>
    <hr />
  </nav>
  <section class="splash-content">
    <h1>Check out our latest video</h1>
    <div class="video-wrapper">
      <iframe class="latest-video" src="https://www.youtube.com/embed/k-lgiVK7Lnk" title="YouTube video player"
        width="960" height="540" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>
  </section>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
